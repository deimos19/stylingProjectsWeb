<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="blue">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="white">
      <h3>Summary</h3>
      <div class="row" id="red">
        <div class="left">
          <img src="assets\images\icon-reaction.svg" alt="svg">
          <p>Reaction</p>
        </div>
        <div class="right">
         <p><span>80</span> / 100</p>    
        </div>
      </div>

      <div class="row" id="yellow">
        <div class="left">
          <img src="assets\images\icon-memory.svg" alt="svg">
          <p>Memory</p>
        </div>
        <div class="right">
         <p><span>92</span> / 100</p>    
        </div>
      </div>

      <div class="row" id="green">
        <div class="left">
          <img src="assets\images\icon-verbal.svg" alt="svg">
          <p>Verbal</p>
        </div>
        <div class="right">
         <p><span>61</span> / 100</p>    
        </div>
      </div>

      <div class="row" id="blue">
        <div class="left">
          <img src="assets\images\icon-visual.svg" alt="svg">
          <p>Visual</p>
        </div>
        <div class="right">
         <p><span>73</span> / 100</p>    
        </div>
      </div>

      <div class="button">
        <button>Continue</button>
      </div>
    </div>
  </main>
  
  <div class="attribution" style="margin-top: 1rem;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://deimos19.github.io/DevadarshM-Portfolio/">Devadarsh M<a>.
  </div>
</body>
</html>
