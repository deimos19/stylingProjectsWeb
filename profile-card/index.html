<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./assets/styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="name">
      <h3>Jessica Randall</h3>
      <p>London, United Kingdom</p>
    </div>
    <div class="quote">
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="button-list">
      <button>GitHub</button><br>
      <button>Frontend Mentor</button><br>
      <button>LinkedIn</button><br>
      <button>Twitter</button><br>
      <button>Instagram</button>
    </div>
  </main>
  <div class="attribution" style="margin: 1rem;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://deimos19.github.io/DevadarshM-Portfolio/">Devadarsh M</a>.
  </div>
</body>
</html>
