<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="left">
        <div class="image">
          <img src="./images/image-product-desktop.jpg" alt="">
        </div>
      </div>
      <div class="right">
        <p id="top-p">Perfume</p>
        <h2>Gabrielle Essence Eau De Parfume</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2 id="price-main">$149.99</h2>
          <p id="strikeoff">$169.99</p>
        </div>
        <div class="cart-button">
          <button>
            <img src="images/icon-cart.svg" alt="Cart Icon" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 8px;">
            Add to Cart
          </button>
          
        </div>
      </div>
    </div>
  </main>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Devadarsh</a>
  </div>
</body>
</html>
